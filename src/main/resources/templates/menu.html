
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <title>Guess The Word Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@600;700;800&family=Spicy+Rice&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/menu.css">


</head>
<body>
	<div class="page-background">
		<div class="container">
			<div clas="tittle">
				<h1 th:text="#{GAME}"></h1>
			</div>
			
			<div class="btns">
				<input class="button" type="button" onclick="redirectToNextLevel()" th:value="#{PLAY}">
				<input class="button" type="button" onclick="languages()" th:value="#{LANGUAGE}">
				<input class="button" onclick="info()" type="button" th:value="#{INFO}">
			</div>	
			<div class="ornitorrinco">
				<img src="/images/ornitorrincoVF.png" alt="Logo ornitorrinco">
			</div>
			
		    <audio id="backgroundMusic" autoplay loop th:volume="0.5">
		        <source th:src="@{/music/musik.mp3}" type="audio/mp3">
		    </audio>
				
		</div>
		
	</div>
<script th:inline="javascript">
    function redirectToNextLevel() {
        var url = /*[[@{/nextLevel}]]*/ '';
        window.location.href = url;
    }
    
    function languages() {
        var url = "/languages";
        window.location.href = url;
    }
    
    function info() {
        var url = "/infos";
        window.location.href = url;
    }
    
    function music() {
		    document.addEventListener("DOMContentLoaded", function() {
        // Obtener el elemento de audio
        var audio = document.getElementById("backgroundMusic");

        // Obtener el tiempo actual de reproducción desde el almacenamiento local
        var savedTime = localStorage.getItem("backgroundMusicTime");

        // Restaurar el tiempo actual de reproducción si está disponible
        if (savedTime !== null) {
            audio.currentTime = parseFloat(savedTime);
        }

        // Guardar el tiempo actual de reproducción al cerrar la página
        window.addEventListener("beforeunload", function() {
            localStorage.setItem("backgroundMusicTime", audio.currentTime.toString());
        });
    });
	}
</script>		
	
</body>
</html>
